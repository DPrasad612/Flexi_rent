<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexirent</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6a5f72ca7a.js" crossorigin="anonymous"></script>

  <style>
    /* Keep your same CSS as before */
    .background {
      background-image: radial-gradient(#fff8db, #fae38c);
      padding: 40px;
      border-radius: 20px;
    }
    .heading { font-size: 40px; margin-bottom: 20px; }
    .sub-heading { font-size: 28px; margin-bottom: 15px; }
    .app-section { display: none; }
    .app-section.active { display: block; }
    #results .card, #vehicles-list .card {
      border: 1px solid #ddd; padding: 15px; margin: 12px 0; border-radius: 8px;
    }
  </style>
</head>

<body>
  <!-- Homepage Section -->
  <section id="section-homepage" class="app-section active">
    <div class="background container text-center">
      <h1 class="heading">Flexirent</h1>
      <p>Find your perfect place or let your place find someone perfect</p>

      <div class="row mt-4">
        <div class="col-6 col-md-3 mb-3">
          <button class="btn btn-warning w-100" onclick="showSection('section-search')">ğŸ” Search</button>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <button class="btn btn-warning w-100" onclick="showSection('section-upload')">ğŸ  Upload</button>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <button class="btn btn-warning w-100" onclick="showSection('section-movein')">ğŸšš Move In</button>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <button class="btn btn-warning w-100" onclick="showSection('section-vehicles')">ğŸš— Vehicles</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Search Section -->
  <section id="section-search" class="app-section background container">
    <h2 class="sub-heading">ğŸ” Search Houses</h2>
    <input id="search-location" type="text" class="form-control mb-3" placeholder="Enter location...">
    <button id="search-button" class="btn btn-warning">Search</button>
    <div id="results" class="mt-3"></div>
    <button class="btn btn-secondary mt-3" onclick="showSection('section-homepage')">â¬… Back</button>
  </section>

  <!-- Upload Section -->
  <section id="section-upload" class="app-section background container">
    <h2 class="sub-heading">ğŸ  Upload House Details</h2>
    <form id="upload-form">
      <input id="upload-title" type="text" class="form-control mb-2" placeholder="Title">
      <input id="upload-location" type="text" class="form-control mb-2" placeholder="Location">
      <input id="upload-phone" type="text" class="form-control mb-2" placeholder="Owner Phone">
      <input id="upload-address" type="text" class="form-control mb-2" placeholder="Full Address">
      <input id="upload-rent" type="number" class="form-control mb-2" placeholder="Rent Amount (â‚¹)">
      <button type="submit" class="btn btn-warning">Upload</button>
    </form>
    <button class="btn btn-secondary mt-3" onclick="showSection('section-homepage')">â¬… Back</button>
  </section>

  <!-- Move In Section -->
  <section id="section-movein" class="app-section background container">
    <h2 class="sub-heading">ğŸšš Move In Services</h2>
    <form id="movein-form">
      <input id="movein-name" type="text" class="form-control mb-2" placeholder="Your Name">
      <input id="movein-phone" type="text" class="form-control mb-2" placeholder="Phone Number">
      <input id="movein-address" type="text" class="form-control mb-2" placeholder="Pickup Address">
      <input id="movein-date" type="date" class="form-control mb-2">
      <textarea id="movein-items" class="form-control mb-2" placeholder="Items to move"></textarea>
      <button type="submit" class="btn btn-warning">Book Move-In</button>
    </form>
    <button class="btn btn-secondary mt-3" onclick="showSection('section-homepage')">â¬… Back</button>
  </section>

  <!-- Vehicles Section -->
  <section id="section-vehicles" class="app-section background container text-center">
    <h2 class="sub-heading">ğŸš— Rental Vehicles</h2>
    <button id="view-vehicles" class="btn btn-warning">View Vehicles</button>
    <div id="vehicles-list" class="mt-3"></div>
    <button class="btn btn-secondary mt-3" onclick="showSection('section-homepage')">â¬… Back</button>
  </section>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    function showSection(id) {
      document.querySelectorAll('.app-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
